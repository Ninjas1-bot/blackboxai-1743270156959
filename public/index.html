<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Tracker</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Location Tracker</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Map Container -->
      <div class="md:col-span-2 bg-white rounded-lg shadow p-4">
        <div id="map" class="h-96 w-full rounded"></div>
      </div>

      <!-- Controls Panel -->
      <div class="bg-white rounded-lg shadow p-4">
        <div class="space-y-4">
          <div class="p-4 bg-blue-50 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Current Location</h2>
            <div id="current-location" class="text-gray-700">
              <p>Latitude: <span id="latitude">-</span></p>
              <p>Longitude: <span id="longitude">-</span></p>
              <p>Accuracy: <span id="accuracy">-</span> meters</p>
            </div>
          </div>

          <button id="track-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
            Start Tracking
          </button>

          <button id="clear-btn" class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition">
            Clear History
          </button>

          <div class="p-4 bg-gray-50 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Location History</h2>
            <div id="history" class="max-h-48 overflow-y-auto"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
